<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42658a6db6.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="#!">
                <i class="fab fa-connectdevelop"> Campus Connect</i>
            </a>
        </h1>
        <ul class="menu-nav">
            <div class=" menu-icon cancel-btn">
                <i class="fas fa-times"></i>
            </div>
            <li class="nav-items"><a href="index.html"> Home </a></li>
            <li class="nav-items"><a href="register.html"> Register </a></li>
            <li class="nav-items"><a href="login.html"> Login </a></li>
        </ul>
        <div class=" menu-icon menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="container">
        <!--Alert-->
        <div class="alert alert-danger">
            Invalid Credentials
        </div>

        <h1 class="large text-primary">
            Sign In
        </h1>
        <p class="lead">
            <i class="fab fa-connectdevelop"></i>
            Login into your account
        </p>

        <form action="#!" class="form">
            <div class="form-group">
                <input type="text" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="8">
            </div>
            <input type="submit" value="Log In" class="btn btn-primary">
        </form>

        <p class="my-1">
            Forgotten Password.
            <a href="dashboard.html">Click here</a> <!--in appropriate link address-->
        </p>
        <p class="my-1">
            Don't have an Account?
            <a href="register.html">Sign Up</a>
        </p>

    </section>

    <!--js-->
    <script src="./js/main.js">

    </script>
    
</body>
</html>
