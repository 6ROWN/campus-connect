<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42658a6db6.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="#!">
                <i class="fab fa-connectdevelop"> Campus Connect</i>
            </a>
        </h1>

        <ul class="menu-nav">
            <div class=" menu-icon cancel-btn">
                <i class="fas fa-times"></i>
            </div>
            <li class="nav-items"><a href="index.html"> Home </a></li>
            <li class="nav-items"><a href="#!"> Register </a></li>
            <li class="nav-items"><a href="login.html"> Login </a></li>
        </ul>
        <div class=" menu-icon menu-btn">
            <i class="fas fa-bars"></i>
        </div>

    </nav>

    <section class="container">
        <h1 class="large text-primary">
            Sign Up
        </h1>
        <p class="lead">
            <i class="fab fa-connectdevelop"></i>
            Create an Account
        </p>

        <form action="#!" class="form">
            <div class="form-group">
                <input type="text" placeholder="Firstname" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Lastname" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email">
                <small class="form-text">
                    This form uses a gravitar. If you want a gravitar image, use a gravitar Email
                </small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="8">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm password" minlength="8">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>

        <p class="my-1">
            Already have an Account?
            <a href="login.html">Sign In</a>
        </p>

    </section>

    <!--js-->
    <script src="./js/main.js">

    </script>
    
</body>
</html>
